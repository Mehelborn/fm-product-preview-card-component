<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts   -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="container">

    <main class="card">

      <img src="images/image-product-desktop.jpg" alt="image of CHANEL`s perfume" class="perfume-image">

      <section class="info">

        <h4 class="Montserrat700">PERFUME</h4>

        <h1 class="Fraunces">Gabrielle Essence Eau De Parfum</h1>

        <p class="Montserrat500">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices Fraunces" aria-label="prices">
          <span class="price" aria-label="$149.99">$149.99</span>
          <span class="fake-price">$169.99</span>
        </div>

        <button type="button" name="button" class="add-button Montserrat500" aria-label="Add to cart">
          <img src="images/icon-cart.svg" alt="shopping cart" class="cart-image">
          Add to Cart
        </button>

      </section>

    </main>


    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" aria-label="link to the challenge">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Mehelborn" aria-label="link to the author">mehelborn</a>.
    </footer>

  </div>

</body>

</html>
